<h1 id="title">Survey Form</h1>
<div id="form-outer">
 <p id="description">Which programming language do you prefer?</p>
 <form id="survey-form" method="GET" action="https://crossorigin.me/https://google.com">
  <div class="rowTab">
   <div class="labels">
    <label id="name-label" for="name">* Name: </label>
   </div>
   <div class="rightTab">
			<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
   </div>
  </div>
  <div class="rowTab">
   <div class="labels">
    <label id="email-label" for="email">* E-mail</label>
   </div>
   <div class="rightTab"><input type="email" name="email" id="email" class="input-field" required placeholder="Enter your e-mail" >
   </div>
  </div>
  <div class="rowTab">
   <div class="labels">
    <label id="number-label" for="age">* Age: </label>
   </div>
   <div class="rightTab">
				<input type="number" name="age" id="number" min="1" max="100" class=input-field" placeholder="Enter your age" required>
     </div>
        <div class="rowTab">
        <div class="labels">
        <label for="currentPos">Which option best descibres your current role?</label>
		</div>
							<div class="rightTab">
		 <select id="dropdown" name="currentPos" class="dropdown">
				<option disabled value>Select an option</option>
				<option value="student">Student</option>
				<option value="fjob">Full Time Job</option>
				<option value="pjob">Part Time Job</option>
				<option value="curious">Curious</option>
				<option value="preferNo">Prefer not to say</option>
				<option value="other">Other</option>
		</select>
		<div class="rowTab">
		<div class="labels">
			<label for="dev">* Which type of developer are you?</label>
		</div>
			<div class="rightTab">
				<ul style="list-style: none;">
					<li class="radio"><label>Back-End<input name="radio-buttons" value="1"  type="radio" class="userType"></label></li>
					<li class="radio"><label>Front-End<input name="radio-buttons" value="2" type="radio" class="userType"></label></li>
					<li class="radio"><label>Full Stack<input name="radio-buttons" value="3" type="radio" class="userType"></label></li>
				</ul>
			</div>
		</div>
		</div>
		<div class="rowTab">
		<div class="labels">
		<label for="level">Select your time of experience.</label>
		</div>
			<div class="rightTab">
			<select id="dropdown" name="level" class="dropdown">
				<option disabled value>Select an option</option>
				<option value="junior">0-2 years</option>
				<option value="intermediate">2-5 years</option>
				<option value="senior">5+ years</option>
			</select>
			</div>
		</div>
		<div class="rowTab">
		<div class="labels">
		<label for="languages">Select the languages you use<br>(Check all that apply):</br></label>
		</div>
		<div class="rightTab">
			<ul id="languages" style="list-style: none;">
				<li class="checkbox"><label><input name="language" value="1" type="checkbox" class="userLang">HTML/CSS</label></li>
				<li class="checkbox"><label><input name="language" value="2" type="checkbox" class="userLang">Python</label></li>
				<li class="checkbox"><label><input name="language" value="3" type="checkbox" class="userLang">JavaScript</label></li>
				<li class="checkbox"><label><input name="language" value="4" type="checkbox" class="userLang">PHP</label></li>
				<li class="checkbox"><label><input name="language" value="5" type="checkbox" class="userLang">JAVA</label></li>
				<li class="checkbox"><label><input name="language" value="6" type="checkbox" class="userLang">C</label></li>
				<li class="checkbox"><label><input name="language" value="7" type="checkbox" class="userLang">C#</label></li>
				<li class="checkbox"><label><input name="language" value="8" type="checkbox" class="userLang">C++</label></li>
				<li class="checkbox"><label><input name="language" value="9" type="checkbox" class="userLang">SQL</label></li>
			</ul>
		</div>
		</div>
		<div class="rowTab">
			<div class="labels">
				<label for="otherLang">Other languages?</label>
			</div>
			<div class="rightTab">
				<textarea id="otherLang" rows="4" cols="50" class="input-field" style="height:75px;resize:vertical;" name="otherLang" placeholder="Enter another languages here."></textarea>
			</div>
			</div>
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
	</div>	
	</div>
